<!doctype html>
<html>
<head>
	<title>phaser_Example</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/phaser/2.0.4/phaser.min.js"></script>
</head>

<body>
<script>
var game = new Phaser.Game(170, 300, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render });

function preload() {

    //game.load.image('disk', 'assets/sprites/ra_dont_crack_under_pressure.png');

    //  Firefox doesn't support mp3 files, so use ogg
    game.load.audio('02', ['02-one-love-loveholic.mp3']);

}

var music;

function create() {

    game.stage.backgroundColor = '#182d3b';
    game.input.touch.preventDefault = false;

    music = game.add.audio('02');

    music.play();

    game.input.onDown.add(changeVolume, this);

}

function changeVolume(pointer) {

    if (pointer.y < 300)
    {
        music.volume += 0.1;
    }
    else
    {
        music.volume -= 0.1;
    }

}

function update() {

}

function render() {
    game.debug.soundInfo(music, 20, 32);
}
</script>
</body>
</html>
